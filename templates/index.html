<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Vodka</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- jQuery v1.9.1 -->
        <script src="{{ url_for('static', filename='jquery-1.9.1.min.js') }}"></script>

        <!-- Less stuff -->
        <link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='style.less') }}" />

        <script type="text/javascript">
    less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under 
                            // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // or "mediaQuery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
                            // if false, url's are already relative to the
                            // entry less file
        rootpath: ":/a.com/"// a path to add on to the start of every url 
                            //resource
    };
</script>
        </script>
        <script src="{{ url_for('static', filename='less-1.3.3.min.js') }}" type="text/javascript"></script>
        <script type="text/javascript">
        if (less.env === 'development' ) {
            less.watch()
        };
        </script>
    </head>
    <body>
        <header>
            <h1>Vodka</h1>
            <div>Vodka is my personal bootstrap template flask</div>
            <div>Less Status: <script type="text/javascript">document.writeln(less.env);
            if (less.env === 'development') { document.writeln(' & watch mode is enabled') };
        </script></div>
        </header>
    </body>
</html>
